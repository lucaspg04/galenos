{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenido %}
    <br>
    <h2 class="margen">Bienvenido a nuestro formulario de registro</h2>
    <h5 class="margen">Completa el formulario para comenzar!!!!</h5>
    <br>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Guardar</button>
        </form>        
    </div>
{% endblock contenido %}
